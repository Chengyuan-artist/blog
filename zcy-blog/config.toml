baseURL = "https://chengyuan-artist.github.io/blog"
# [en, zh-cn, fr, ...] 设置默认的语言
defaultContentLanguage = "zh-cn"
# 网站语言, 仅在这里 CN 大写
languageCode = "zh-CN"
# 是否包括中日韩文字
hasCJKLanguage = true
# 网站标题
title = "Kanna's World"

# 更改使用 Hugo 构建网站时使用的默认主题
theme = "LoveIt"


[params]
  # LoveIt 主题版本
  version = "0.2.X"
  description = "This is zcy's world"
  # 网站关键词
  keywords = ["zcy", "blog"]

  # 搜索配置
  [params.search]
    enable = true
    # 搜索引擎的类型 ("lunr", "algolia")
    type = "lunr"
    # 文章内容最长索引长度
    contentLength = 4000
    # 搜索框的占位提示语
    placeholder = ""
    # LoveIt 新增 | 0.2.1 最大结果数目
    maxResultLength = 10
    # LoveIt 新增 | 0.2.3 结果内容片段长度
    snippetLength = 50
    # LoveIt 新增 | 0.2.1 搜索结果中高亮部分的 HTML 标签
    highlightTag = "em"
    # LoveIt 新增 | 0.2.4 是否在搜索索引中使用基于 baseURL 的绝对路径
    absoluteURL = false

  # 页面头部导航栏配置
  [params.header]
    # 桌面端导航栏模式 ("fixed", "normal", "auto")
    desktopMode = "fixed"
    # 移动端导航栏模式 ("fixed", "normal", "auto")
    mobileMode = "auto"
    # LoveIt 新增 | 0.2.0 页面头部导航栏标题配置
    [params.header.title]
      # LOGO 的 URL
      logo = ""
      # 标题名称
      name = "Kanna's World"
      # 你可以在名称 (允许 HTML 格式) 之前添加其他信息, 例如图标
      pre = "<i class='fas fa-dragon'></i>"
      # 你可以在名称 (允许 HTML 格式) 之后添加其他信息, 例如图标
      post = ""
      # LoveIt 新增 | 0.2.5 是否为标题显示打字机动画
      typeit = false

      # 页面底部信息配置
    [params.footer]
      enable = true
      # LoveIt 新增 | 0.2.0 自定义内容 (支持 HTML 格式)
      custom = ''
      # LoveIt 新增 | 0.2.0 是否显示 Hugo 和主题信息
      hugo = true
      # LoveIt 新增 | 0.2.0 是否显示版权信息
      copyright = true
      # LoveIt 新增 | 0.2.0 是否显示作者
      author = true
      # 网站创立年份
      since = 2021
      # ICP 备案信息，仅在中国使用 (支持 HTML 格式)
      icp = ""
      # 许可协议信息 (支持 HTML 格式)
      license = '<a rel="license external nofollow noopener noreffer" href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">CC BY-NC 4.0</a>'

    # 主页配置
    [params.home]
      # LoveIt 新增 | 0.2.0 RSS 文章数目
      rss = 10
      # 主页个人信息
      [params.home.profile]
        enable = true
        avatarURL = "images/zcy.png"
        # LoveIt 更改 | 0.2.7 主页显示的网站标题 (支持 HTML 格式)
        title = "<i class='fas fa-dragon'></i>Kanna's World"
        # 主页显示的网站副标题
        subtitle = "码头，薯条"
        # 是否为副标题显示打字机动画
        typeit = true
        # 是否显示社交账号
        social = true
        # LoveIt 新增 | 0.2.0 免责声明 (支持 HTML 格式)
        disclaimer = ""
      
    # LoveIt 新增 | 0.2.5 TypeIt 配置
    [params.typeit]
      # 每一步的打字速度 (单位是毫秒)
      speed = 90
      # 光标的闪烁速度 (单位是毫秒)
      cursorSpeed = 1000
      # 光标的字符 (支持 HTML 格式)
      cursorChar = "|"
      # 打字结束之后光标的持续时间 (单位是毫秒, "-1" 代表无限大)
      duration = 100


